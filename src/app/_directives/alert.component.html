<div *ngIf="message" @ngIfAnimation
    class="lighten-4"
    [ngClass]="{ 
                'alert': message, 
                'green ': message.status === 'SUCCESS', 
                'red': message.status === 'ERROR' 
            }">
    <span [ngClass]="{ 
            'green-text': message.status === 'SUCCESS', 
            'red-text': message.status === 'ERROR' 
        }">
        {{message.message}}
    </span>
</div>

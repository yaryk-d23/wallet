        <hr>
    </div>
    <div class="col-sm-4">
      <h3>Send KRB</h3>
      <form>
        <div class="form-group">
          <label for="ToAddress">To address:</label>
          <textarea class="form-control" id="ToAddress" rows="2" required></textarea>
        </div>
        <div class="form-group">
          <label for="FromAddress">From address:</label>
          <select class="form-control" id="FromAddress"  placeholder="Select wallet">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
          </select>
        </div>
        <div class="form-group">
          <label for="Amount">Amount</label>
          <input type="text" class="form-control" id="Amount" placeholder="Enter amount">
        </div>
        <div class="form-group">
              <label for="PaymentId">Payment Id:</label>
            <p class="input-group">
               <input type="text" class="form-control" id="PaymentId" placeholder="Enter payment id">                
              <button type="button" class="btn btn-primary">Generate</button>             
            </p> 
        </div>
        <button type="button" class="btn btn-primary">Send</button>
        <button type="button" class="btn btn-danger">Clear</button>
      </form>
    </div>
    <div class="col-sm-12">
      <h3>All transactions</h3>
      <table *ngIf="!loading" class="table table-bordered table-striped">
        <thead>
          <tr>
            <th>Date</th>
            <th>Amount</th>
            <th>Address</th>
            <th>Hash</th>
          </tr>
        </thead>
        <tbody>
          <tr  *ngFor="let transaction of data.transactions">
            <td>{{transaction.time | date: 'dd/MM/yyyy HH:MM'}}</td>
            <td>{{transaction.amount | amountTranform: 12 : 'KRB'}}</td>
            <td>{{transaction.address}}</td>
            <td>{{transaction.transactionHash}}</td>
          </tr>
        </tbody>
      </table>
      <img *ngIf="loading" src="data:image/gif;base64,R0lGODlhEAAQAPIAAP///wAAAMLCwkJCQgAAAGJiYoKCgpKSkiH/C05FVFNDQVBFMi4wAwEAAAAh/hpDcmVhdGVkIHdpdGggYWpheGxvYWQuaW5mbwAh+QQJCgAAACwAAAAAEAAQAAADMwi63P4wyklrE2MIOggZnAdOmGYJRbExwroUmcG2LmDEwnHQLVsYOd2mBzkYDAdKa+dIAAAh+QQJCgAAACwAAAAAEAAQAAADNAi63P5OjCEgG4QMu7DmikRxQlFUYDEZIGBMRVsaqHwctXXf7WEYB4Ag1xjihkMZsiUkKhIAIfkECQoAAAAsAAAAABAAEAAAAzYIujIjK8pByJDMlFYvBoVjHA70GU7xSUJhmKtwHPAKzLO9HMaoKwJZ7Rf8AYPDDzKpZBqfvwQAIfkECQoAAAAsAAAAABAAEAAAAzMIumIlK8oyhpHsnFZfhYumCYUhDAQxRIdhHBGqRoKw0R8DYlJd8z0fMDgsGo/IpHI5TAAAIfkECQoAAAAsAAAAABAAEAAAAzIIunInK0rnZBTwGPNMgQwmdsNgXGJUlIWEuR5oWUIpz8pAEAMe6TwfwyYsGo/IpFKSAAAh+QQJCgAAACwAAAAAEAAQAAADMwi6IMKQORfjdOe82p4wGccc4CEuQradylesojEMBgsUc2G7sDX3lQGBMLAJibufbSlKAAAh+QQJCgAAACwAAAAAEAAQAAADMgi63P7wCRHZnFVdmgHu2nFwlWCI3WGc3TSWhUFGxTAUkGCbtgENBMJAEJsxgMLWzpEAACH5BAkKAAAALAAAAAAQABAAAAMyCLrc/jDKSatlQtScKdceCAjDII7HcQ4EMTCpyrCuUBjCYRgHVtqlAiB1YhiCnlsRkAAAOwAAAAAAAAAAAA==" />

<div class="row">
    <div class="col s12">
        <div class="container">
            <div class="col s12 m6 l5 offset-m2 offset-l4">
                <h2>Login</h2>
                <form name="form" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate>
                    <div class="input-field" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
                        <label for="username">Username</label>
                        <input type="text" name="username" [(ngModel)]="model.username" #username="ngModel" required />
                        <div *ngIf="f.submitted && !username.valid" class="invalid-feedback red-text">Username is required</div>
                    </div>
                    <div class="input-field" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
                        <label for="password">Password</label>
                        <input type="password" name="user-password" 
                            [(ngModel)]="model.password" #password="ngModel" 
                            autofocus required />
                        <div *ngIf="f.submitted && !password.valid" class="invalid-feedback red-text">Password is required</div>
                    </div>
                    <div class="input-field">
                        <button [disabled]="loading" class="btn waves-effect waves-light blue">
                            Login
                            <i class="material-icons right">send</i>
                        </button>
                        <a [routerLink]="['/register']" class="btn waves-effect waves-light blue">Register</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<br>
<div class="container col-md-3">
  <div class="text-center">
    <p>{{message.message | json}}</p>
    <p *ngIf="message.status == 'SUCCESS'">Click <a [routerLink]="['/login']">this</a> for login.</p>
    <p *ngIf="message.status == 'ERROR'">Click <a [routerLink]="['/register']">this</a> for registration again.</p>
  </div>
</div>
